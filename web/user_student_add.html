<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生注册</title>
</head>
<body>
<div>
    <form action="/JavaWebDemo/user/addStudent" method="get">
        <div>用户编号<input type="text" name="number"/></div>
        <div>用户姓名<input type="text" name="username"/></div>
        <div>用户年龄<input type="number" name="age"/></div>
        <div>用户性别
            <input type="radio" name="sex" value="男"/>男
            <input type="radio" name="sex" value="女"/>女
        </div>
        <input type="submit" value="注册"/>
        <input type="reset" value="重置"/>
    </form>
</div>
</body>
</html>
